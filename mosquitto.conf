# Listeners
listener 1883
bind_address 0.0.0.0

listener 9001
protocol websockets
bind_address 0.0.0.0

# Authentication
allow_anonymous false
password_file /mosquitto/config/passwordfile

# Persistence (optional)
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
